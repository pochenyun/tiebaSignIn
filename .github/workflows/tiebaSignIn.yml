name: Tieba Sign In

on:
  workflow_dispatch:
  schedule:
    - cron: '30 20 * * *'  # 第 1 次 (UTC 20:30 = 北京时间 4:30)
    - cron: '30 4 * * *'   # 第 2 次 (UTC 04:30 = 北京时间 12:30)
    - cron: '30 12 * * *'  # 第 3 次 (UTC 12:30 = 北京时间 20:30)

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BDUSS: ${{ secrets.BDUSS }}
      PTOKEN: ${{ secrets.PTOKEN }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: 安装依赖项
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 确定第几次运行
        run: |
          case "${{ github.event.schedule }}" in
            "30 20 * * *") echo "第 1 次运行 RUN_NUMBER=1" >> $GITHUB_ENV ;;
            "30 4 * * *")  echo "第 2 次运行 RUN_NUMBER=2" >> $GITHUB_ENV ;;
            "30 12 * * *") echo "第 3 次运行 RUN_NUMBER=3" >> $GITHUB_ENV ;;
            *)             echo "RUN_NUMBER=未知" >> $GITHUB_ENV ;;
          esac
          echo -e "\033[1;36m本次运行编号: $RUN_NUMBER\033[0m"

      - name: 运行 Python 脚本
        run: python run.py
