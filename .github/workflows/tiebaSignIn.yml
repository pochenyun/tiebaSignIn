name: Tieba Sign In

on:
  workflow_dispatch:
  schedule:
    - cron: '30 20 * * *'  # 第 1 次 (UTC 20:30 = 北京时间 4:30)
    - cron: '30 8 * * *'   # 第 2 次 (UTC 08:30 = 北京时间 16:30)

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BDUSS: ${{ secrets.BDUSS }}
      PTOKEN: ${{ secrets.PTOKEN }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: 安装依赖项
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 确定第几次运行
        run: |
          if [ "${{ github.event.schedule }}" == "30 20 * * *" ]; then
            echo "第一次运行 RUN_NUMBER=1" >> $GITHUB_ENV
          else
            echo "第二次运行 RUN_NUMBER=2" >> $GITHUB_ENV
          fi

      - name: 运行 Python 脚本
        run: python run.py
